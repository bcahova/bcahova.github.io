<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="{{ "/static/jquery-1.10.2.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/static/bootstrap.min.js" | prepend: site.baseurl  }}"></script>
  <script src="{{ "/static/modernizr-2.6.2.js" | prepend: site.baseurl }}"></script>

  <link rel="stylesheet" href="{{ "/static/style.css" | prepend: site.baseurl }}">

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | escape }}{% else %}{{ site.description }}{% endif %}">

<!-- Google Analytics -->
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', 'UA-70989449-1', 'auto');
ga('send', 'pageview');
</script>

<!-- End Google Analytics -->

</head>
