---
layout: default
---
<div class="row">
  {% for project in site.posts %}
    {% if forloop.counter0|divisibleby:3 and forloop.counter0 != 0 %}</div><div class="row">{% endif %}
    <div class="col-sm-{{ project.thumbnail_columns }}" >
      <a href="{{ project.url }}" class="nounderline">
        <img src="{{ project.thumbnail_url | prepend: site.baseurl }}" class="img-responsive">
        <div class="caption"><h5>{{ project.title }}</h5></div>
      </a>
    </div>
  {% endfor %}
</div>
